<html><head><title>Fishing</title></head>
<body bgcolor="#FFFFFF" text="800000">
<h1 align="center">Fishing Store Order Form</h1>
<p align="center">We rent all of our equipment by the week.</p>
<form method="post" name="form"
  action="javascript:void(0)">
  
<table border="0" width ="39%" align="center">
<tr>
<td width="48%"><b>Product Name</b></td>
<td width="10%"><b>Price</b></td>
<td width="43%"><b>Quantity</b></td>
</tr>
<tr>
<td width="48%">1 Fishing Rod &amp; Reel</td>
<td width="10%">
<input type="text" name="txtRod" size="5" value="7.99"></td>
<td width="43%"><select size="1" name="qRod">
<option selected value="0">
  Select Quantity</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select></td></tr>
<tr>
<td width="48%">1 Tackle Box</td>
<td width="10%">
<input type="text" name="txtTaga" size="5" value="2.55"></td>
<td width="43%"><select size="1" name="qTaga">
<option selected value="0">
Select Quantity</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select></td></tr>
<tr>
<td width="48%">1 Taga Box</td>
<td width="10%">
<input type="text" name="txtTBox" size="5" value="1.75"></td>
<td width="43%"><select size="1" name="qTBox">
<option selected value="0">
Select Quantity</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select></td></tr></table>
<p align="center">
<input type="submit" value="Calculate your order" name="btnSubmit" onClick="calcTotal()">
<input type="reset" value="Clear" name="btnClear">
<p align="center">Your total is <input type="text" name="txtTotal" size="10" value="12.29"></p>
<p align="center">Tender<input type="text" name="txtTender" size="10" value="15.00"></p>
<p align="center">Change <input type="text" name="txtChange" size="10" value="2.71"></p>
</form>
<script language="javascript">
function calcTotal(){
	var strRod, strBox, prRod, prBox, strTotal;
	strRod=document.form.qRod.value;
	strBox=document.form.qBox.value;
	prRod=document.form.txtRod.value;
	prBox=document.form.txtBox.value;

	strRod=parseInt(strRod)* prRod;
	strBox=parseInt(strBox)* prBox;
	strTotal=(strRod + strBox);
	document.form.txtTotal.value=strTotal;
}
</script>
<script language="javascript">window.defaultStatus="Welcome to Fish Cove!";
	</script>

	</center></form>
